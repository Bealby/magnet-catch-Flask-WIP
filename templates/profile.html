{% extends 'base.html' %}

{% block content %}

<div class="container pt-5">
    <div class="row">
         <!-- If statement for Name otherwise Username -->
        <div class="col text-center page-header">
            {% if name %}
            <p>{{ name }}</p>
            {% else %}
            <p>{{ email }}</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
