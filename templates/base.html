 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
        <title>Magnet Fishing</title>
    </head>

    <body>
        <div class="container-fluid background" aria-label="Magnet Fishing background" id="wrapper">
            <!--Logo-->
            <div class="container">
                <div class="row">
                    <div class="col text-center pt-5 d-none d-sm-block">
                        <a href="{{url_for('home')}}"><img src="{{url_for('static', filename='images/logo.jpg')}}" class="logo" alt="Magnet Fishing Stockholm - Logo" /></a>
                    </div>
                </div>
            </div>
            <!--Logo for smaller devices-->
            <div class="container">
                <div class="row">
                    <div class="col text-center pt-5 d-block d-sm-none">
                        <a href="{{url_for('home')}}"><img src="{{url_for('static', filename='images/logo.jpg')}}" class="logo-small-device" alt="Magnet Fishing Stockholm - Logo" /></a>
                    </div>
                </div>
            </div>

            <!--Navigation Bar-->
            <div class="container pt-5 pb-5">
                <nav class="navbar navbar-expand-md navbar-color">
                    <button class="navbar-toggler navbar-dark mx-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav mx-auto">
                            <a class="nav-item nav-link link-font pr-5" href="{{url_for('home')}}">Home<span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link link-font pr-5" href="{{url_for('get_catches')}}">Catch Log</a>
                            <a class="nav-item nav-link link-font pr-5" href="{{url_for('add_catches')}}">Add Catches</a>
                            <a class="nav-item nav-link link-font" href="{{url_for('contact')}}">Contact</a>
                        </div>
                    </div>
                </nav>
                {% block content %} {% endblock %}
            </div>

            <!--Footer-->
            <footer>
                <div class="container footer pt-5 pb-2">
                    <div class="row">
                        <div class="col-12">
                            <p>Copyright <i class="far fa-copyright"></i> 2020 Murray Bealby. All Rights Reserved.</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        {% block scripts %} {% endblock %}
    </body>
</html>
