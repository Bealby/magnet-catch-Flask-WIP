{% extends 'base.html' %}

{% block content %}

<div class="container pt-5">
    <div class="row">
        <div class="col text-center page-header text-uppercase">
            <p>Come join the fun</p>
        </div>
    </div>
</div>

<!--Register Form-->
<div class="container pt-5">
    <div class="row">
        <div class="col-12 mt-4 mb-5 user-form">
            <div class="col-12 user-border main-text user-field-margin pt-5 pb-4">
                <form method="POST" action="{{ url_for('register') }}">
                    <!-- Magnet Name -->
                    <i class="fas fa-user-secret"></i>
                    <div class="mb-3">
                        <input placeholder="Nom de Guerre (optional)" type="text" class="form-control" id="name" name="name" aria-describedby="name" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9\s]{4,15}$" class="validate">
                    </div>
                    <!-- username -->
                    <div class="mb-3">
                        <i class="fas fa-user-plus"></i>
                        <input placeholder="Email" type="email" class="form-control" id="email" name="email" aria-describedby="username" required>
                    </div>
                    <!-- password -->
                    <div class="mb-3">
                        <i class="fas fa-user-lock"></i>
                        <input placeholder="Password" id="password" name="password" class="form-control" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-font-send  hover-overlay-text">Register<i class="fas fa-sign-in-alt"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row d-none d-md-block">
        <div class="col-6 offset-3 main-text text-center pt-1 pb-1">
            <p class="mb-0">Already Registered?<a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
    <div class="div d-md-none">
        <div class="col-12 main-text text-center pt-1 pb-1">
            <p class="mb-0">Already Registered?<a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>

{% endblock %}
