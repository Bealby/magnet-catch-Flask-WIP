{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <div class="row login">
        <div class="col">
        <form method="POST" action="{{ url_for('register') }}">
            <!-- username -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                    minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <!-- username -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="password" name="password" class="form-control" type="password" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>

{% endblock %}
